<h1>Login</h1>
<form onsubmit="" ng-controller="LoginSignupCtrl">
    <div>
        <label>E-mail:</label>
        <input type="text" name="email" ng-model="user.email"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" ng-model="user.password"/>
    </div>
    <div>
        <input type="submit" ng-click="loginClick(user)" value="Log In"/>
    </div>
</form>
